<div class="container">
  <div class="clock-dial">
    <div class="point"></div>
    <div class="hour hour-1">1</div>
    <div class="hour hour-2">2</div>
    <div class="hour hour-3">3</div>
    <div class="hour hour-4">4</div>
    <div class="hour hour-5">5</div>
    <div class="hour hour-6">6</div>
    <div class="hour hour-7">7</div>
    <div class="hour hour-8">8</div>
    <div class="hour hour-9">9</div>
    <div class="hour hour-10">10</div>
    <div class="hour hour-11">11</div>
    <div class="hour hour-12">12</div>

    <div
      class="hour-hand-wrapper"
      [ngStyle]="{ transform: 'rotate(' + hour + 'deg)' }"
    >
      <div class="hour-hand">
        <div class="hand"></div>
        <!-- <div class="arrow">V</div> -->
      </div>
    </div>

    <div
      class="minute-hand-wrapper"
      [ngStyle]="{ transform: 'rotate(' + minute + 'deg)' }"
    >
      <div class="minute-hand">
        <div class="hand"></div>
        <!-- <div class="arrow">V</div> -->
      </div>
    </div>

    <div
      class="second-hand-wrapper"
      [ngStyle]="{ transform: 'rotate(' + second + 'deg)' }"
    >
      <div class="second-hand">
        <div class="hand"></div>
      </div>
    </div>
  </div>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="select">
      <mat-label> Timezone </mat-label>
      <mat-select formControlName="tz" #singleSelect>
        <mat-option>
          <ngx-mat-select-search
            [formControl]="filteredTz1"
            placeholderLabel="Europe/Stockholm"
          >
          </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let v of filteredOptions | async" [value]="v">
          <div class="mat-select-search-custom-header-content">
            {{ v }}
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <!-- <p class="digital">{{ digitalTime }}</p> -->
</div>
